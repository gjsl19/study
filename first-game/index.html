<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업&다운 숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upndown-wrap">
      <section>
        <h1>UP & DOWN 게임<br />1부터 100사이의 숫자를 맞춰봐요</h1>
        <p id="txt-chance" class="info-txt">
          기회는 <span id="chance"></span>번 입니다
        </p>
        <div class="game-group">
          <p id="result-window" class="result-txt">게임을 시작하지</p>
          <div class="ipt-group">
            <form>
              <input
                type="number"
                placeholder="숫자를 입력해봐요"
                id="user-input"
                class="ipt"
              />
            </form>
            <button type="button" id="play-btn">확인</button>
            <button type="reset" id="reset-btn">초기화</button>
          </div>
        </div>
        <div></div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
