<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <section id="warpper" class="container">
      <h1>To Do List</h1>
      <div class="ipt-box">
        <input
          type="text"
          id="todoIpt"
          class="ipt"
          placeholder="오늘의 할일을 입력하세요"
        />
        <button type="button" id="addBtn" class="btn add-btn">추가</button>
      </div>
      <div class="task-wrap">
        <div class="task-tab">
          <div id="all" class="item active">All</div>
          <div id="ongoing" class="item">Not Done</div>
          <div id="done" class="item">Done</div>
        </div>
        <div>
          <ul class="task-list" id="taskList"></ul>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
