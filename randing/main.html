    <section id="item-3rd" class="item-group"></section>

    <script type="text/javascript" src="./js/fullpage.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/slick.css" />
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css" />
    <script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
    <script
      type="text/javascript"
      src="./js/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <script type="text/javascript">
      // 메인 풀페이지 설정
      let myFullpage = new fullpage("#fullpage", {
        sectionsColor: [
          "#1bbc9b",
          "#4BBFC3",
          "#7BAABE",
          "whitesmoke",
          "#ccddff",
        ],
        anchors: ["firstPage", "secondPage", "3rdPage"],
        // navigation: true,
        // navigationTooltips: ["Page 1", "Page 2", "Page 3"],
        showActiveTooltip: true,
        menu: "#menu",
      });
      // 메인 앱 다운버튼 클릭시 레이어팝업
      let appDownBtn = document.getElementById("app-down");
      let popWrap = document.getElementById("pop-wrap");
      let popCloseBtn = document.querySelectorAll(".btn-close");
      let itemBtn01 = document.getElementById("itemOpen01");
      let itemFirst = document.getElementById("item-first");

      appDownBtn.addEventListener("click", popOpen);

      popCloseBtn.forEach((target) =>
        target.addEventListener("click", popClose)
      );
      itemBtn01.addEventListener("click", layerOpen);

      function popOpen() {
        popWrap.className += " active";
      }
      function popClose() {
        popWrap.classList.remove("active");
        itemFirst.classList.remove("active");
      }

      function layerOpen() {
        itemFirst.className += " active";
      }
      // 상세페이지 > 전체레이어
      const mySlide = $(".slide-wrap");

      mySlide.on("init", function (event, slick) {
        var dots = $(".slick-dots li");
        dots.each(function (k, v) {
          $(this)
            .find("button")
            .addClass("heading" + k);
        });
        var items = slick.$slides;
        items.each(function (k, v) {
          var text = $(this).find(".menu-tit").text();
          $(".heading" + k).text(text);
        });
      });
      mySlide.slick({
        infinite: false,
        speed: 500,
        slidesToShow: 1,
        slidesToScroll: 1,
        centerMode: true,
        centerPadding: 0,
        variableWidth: true,
        dots: true,
        arrows: false,
        draggable: false,
      });

      mySlide.on("wheel", function (e) {
        e.preventDefault();

        if (e.originalEvent.deltaY > 0) {
          $(this).slick("slickNext");
        } else {
          $(this).slick("slickPrev");
        }
      });
    </script>
